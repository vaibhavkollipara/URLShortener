{% extends 'base.html' %}

{% block title %}
    UrlShortner
{% endblock %}

{% block content %}
    <div class="row">

        <div style="" class="urlform col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 text-center">
            <form method="post" action="">
                {% csrf_token %}
                <div class="input-group">
                <span class="text-danger small">{{ field.errors }}</span>
                  <input type="text" name="url" class="form-control"
                         {% if url %}
                            value="{{ url }}"
                          {% endif %}
                         placeholder="http://....">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
            </form>
        </div>
            {% if redirect %}
                </br>
                <hr class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 text-center"/>
                <div class=" card col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 text-center">
                    <div class="card-block">
                        <h3 class="card-title well">{{ request.build_absolute_uri }}{{ redirect }}</h3>
                        {% if count %}
                            <p class="card-text"><strong>Number of redirects : {{ count }}</strong></p>
                        {% endif %}
                    </div>
                </div>
            {% endif %}
    </div>
{% endblock %}
